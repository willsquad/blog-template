<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Blog Template
        </title>
        <link rel="stylesheet" href="files/css/bootstrap.css">
        <link rel="stylesheet" href="files/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Montserrat:500,700|Open+Sans|Merriweather+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
<body>
    <!-- START OF MAIN CONTAINER FLUID -->
    <div class="container-fluid">
        <!-- START OF MAIN ROW -->
        <div class="row">
            <!-- Header -->
            <header id="header" class="col-12">
                <div class="header_nav max_width">
                    <div id="menu_item_container" class="header_nav__lhs hidden-sm-down">
                        <ul id="primary-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Category 1</a></li>
                            <li><a href="#">Category 2</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="header_nav__rhs">
                        <div class="social_div">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-pinterest"></i>
                            <i class="fab fa-twitter"></i>
                        </div>
                        
                        <div class="search_div">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Header -->
            
            <!-- Logo -->
            <div class="col-12 logo_div">
                <img src="files/images/logo.png" alt="">
            </div>
            <!-- Logo -->

            <!-- Carousel -->
            <div class="col-12 carousel_container max_width">
                <div class="carousel_div"></div>
            </div>
            <!-- Carousel -->

            <!-- Body Content -->
            <div class="col-12 body_content max_width">
                <div class="row">
                    <div class="col-12 col-lg-8 body_content__lhs">
                        <div class="body_content__lhs__container">
                            <div class="article_large">

                            </div>

                            <div class="row article_small_container">
                                <div class="col-12 col-lg-6">
                                    <div class="article_small"></div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="article_small"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 body_content__rhs">
                        <div class="body_content__rhs__container">
                            <!-- About -->
                            <div class="about_div">
                                <h3 class="rhs_title">About</h3>
                            </div>
                            <!-- About -->

                            <!-- About -->
                            <div class="connect_div">
                                <h3 class="rhs_title">Connect</h3>
                            </div>
                            <!-- About -->

                            <!-- Featured -->
                            <div class="featured_div">
                                <h3 class="rhs_title">Featured Posts</h3>
                            </div>
                            <!-- Featured -->

                        </div>
                    </div>
                </div>
            </div>
            <!-- Body Content -->


        </div>
        <!-- END OF MAIN ROW -->
    </div>
    <!-- END OF MAIN CONTAINER FLUID -->
</body>


<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="files/js/main.js"></script>

</html>
